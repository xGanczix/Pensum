<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form action="" id="survey_options">
            <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Name">
            <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Email">
            <input type="text" name="survey_options[]" class="survey_options" size="50" placeholder="Other">
        </form>
        <div class="controls">
            <a href="#" id="add_more">Add</a>
            <a href="#" id="remove_more">Remove</a>
        </div>
    </div>
    <script type="text/javascript">
        var survey_options = document.getElementById("survey_options");
        var add_more = document.getElementById("add_more");
        var remove_more = document.getElementById("remove_more");

        add_more.onclick = function() {
            var newField = document.createElement("input");
            newField.setAttribute("type", "text");
            newField.setAttribute("name", "survey_options[]");
            newField.setAttribute("class", "survey_options");
            newField.setAttribute("siz", "50");
            newField.setAttribute("placeholder", "Other");
            survey_options.appendChild(newField);
        }

        remove_more.onclick = function() {
            var input_tags = survey_options.getElementsByTagName("input");
            if (input_tags.length > 2) {
                survey_options.removeChild(input_tags[(input_tags.length) - 1]);
            }
        }
    </script>
</body>

</html>
